<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMRAN // IDENTITY_GATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00d2ff;
            --bg-overlay: rgba(2, 6, 23, 0.85);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            /* CYBER SECURITY THEMED BACKGROUND */
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .auth-card {
            width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            transition: 0.5s ease;
        }

        .form-control {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(0,0,0,0.5);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            color: #fff;
        }

        .btn-auth {
            background: var(--accent);
            color: #020617;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-auth:hover {
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
            transform: translateY(-2px);
        }

        .switch-link {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        /* ANIMATION STATES */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-card" id="auth-container">
        <div id="login-form" class="fade-in">
            <h2 class="fw-bold mb-2">ACCESS<span style="color:var(--accent)">.</span>GRANTED</h2>
            <p class="opacity-50 small mb-4">Enter credentials to synchronize terminal.</p>
            
            <label class="small opacity-50 mb-1">EMAIL / USERID</label>
            <input type="text" class="form-control" placeholder="user@node.sys">
            
            <label class="small opacity-50 mb-1">ENCRYPTION KEY (PASSWORD)</label>
            <input type="password" class="form-control" placeholder="••••••••">
            
            <button class="btn-auth mb-3" onclick="simulateAuth('Login')">Authorize</button>
            
            <p class="text-center small opacity-50">
                New user? <span class="switch-link" onclick="toggleForm()">Create Identity</span>
            </p>
        </div>

        <div id="signup-form" class="hidden">
            <h2 class="fw-bold mb-2">NEW<span style="color:var(--accent)">.</span>ENTITY</h2>
            <p class="opacity-50 small mb-4">Register new biometric data to the node.</p>
            
            <label class="small opacity-50 mb-1">FULL NAME</label>
            <input type="text" class="form-control" placeholder="Imran Khan">
            
            <label class="small opacity-50 mb-1">EMAIL ADDRESS</label>
            <input type="email" class="form-control" placeholder="imran@cyber.net">
            
            <label class="small opacity-50 mb-1">CREATE KEY</label>
            <input type="password" class="form-control" placeholder="••••••••">
            
            <button class="btn-auth mb-3" onclick="simulateAuth('Registration')">Initialize</button>
            
            <p class="text-center small opacity-50">
                Existing user? <span class="switch-link" onclick="toggleForm()">Login Access</span>
            </p>
        </div>

        <div id="status-msg" class="text-center mt-3 small fw-bold text-info" style="display:none;"></div>
    </div>

    <script>
        function toggleForm() {
            const login = document.getElementById('login-form');
            const signup = document.getElementById('signup-form');
            
            if (login.classList.contains('hidden')) {
                login.classList.remove('hidden');
                login.classList.add('fade-in');
                signup.classList.add('hidden');
            } else {
                login.classList.add('hidden');
                signup.classList.remove('hidden');
                signup.classList.add('fade-in');
            }
        }

        function simulateAuth(type) {
            const msg = document.getElementById('status-msg');
            msg.style.display = 'block';
            msg.innerText = `${type} Successful. Connecting to core...`;
            
            // Add a little shake effect to the card on success
            const card = document.getElementById('auth-container');
            card.style.borderColor = 'var(--accent)';
            card.style.boxShadow = '0 0 40px rgba(0, 210, 255, 0.4)';

            setTimeout(() => {
                msg.innerText = "Access Granted. Redirecting...";
            }, 2000);
        }
    </script>
</body>
</html>
