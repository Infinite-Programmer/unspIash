<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMRAN // RESOLUTION NODE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00d2ff;
            --bg-dark: #020617;
            --pending: #ffc107;
            --resolved: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
        }

        /* --- GLASS COMPONENTS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        /* --- STATUS BADGES --- */
        .status-pill {
            font-size: 0.75rem;
            font-weight: 800;
            padding: 5px 12px;
            border-radius: 50px;
            text-transform: uppercase;
        }
        .status-pending { background: rgba(255, 193, 7, 0.1); color: var(--pending); border: 1px solid var(--pending); }
        .status-resolved { background: rgba(0, 210, 255, 0.1); color: var(--resolved); border: 1px solid var(--resolved); }

        /* --- FORM STYLING --- */
        .form-control, .form-select {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px;
        }
        .form-control:focus {
            background: rgba(0,0,0,0.5);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .complaint-item {
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .complaint-item:hover { background: rgba(255,255,255,0.02); }

        .btn-submit {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border-radius: 50px;
            padding: 12px 30px;
            border: none;
            transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4); }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="mb-5 text-center">
            <h1 class="display-4 fw-bold">Support <span style="color:var(--accent)">Portal.</span></h1>
            <p class="opacity-50">Submit and track your technical or academic grievances.</p>
        </div>

        <div class="row g-5">
            <div class="col-lg-5">
                <div class="glass-panel p-4">
                    <h4 class="fw-bold mb-4">File a Complaint</h4>
                    <form id="complaintForm" onsubmit="handleForm(event)">
                        <div class="mb-3">
                            <label class="small opacity-50 mb-1">YOUR NAME</label>
                            <input type="text" id="userName" class="form-control" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label class="small opacity-50 mb-1">DEPARTMENT</label>
                            <select id="dept" class="form-select">
                                <option>Technical Support</option>
                                <option>Canteen Services</option>
                                <option>Library</option>
                                <option>Administration</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="small opacity-50 mb-1">ISSUE DESCRIPTION</label>
                            <textarea id="issue" class="form-control" rows="4" placeholder="Briefly describe your problem..." required></textarea>
                        </div>
                        <button type="submit" class="btn-submit w-100">SUBMIT CASE</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="glass-panel p-4 h-100">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold mb-0">Active Cases</h4>
                        <span id="caseCount" class="badge bg-secondary rounded-pill">0 Cases</span>
                    </div>

                    <div id="complaintList" class="overflow-auto" style="max-height: 500px;">
                        </div>

                    <div id="emptyState" class="text-center py-5 opacity-25">
                        <span class="fs-1">üìÇ</span>
                        <p>No complaints found in the local node.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let complaints = JSON.parse(localStorage.getItem('complaint_db')) || [];

        function handleForm(e) {
            e.preventDefault();
            
            const newCase = {
                id: 'CMP-' + Math.floor(1000 + Math.random() * 9000),
                name: document.getElementById('userName').value,
                dept: document.getElementById('dept').value,
                issue: document.getElementById('issue').value,
                status: 'Pending',
                date: new Date().toLocaleDateString()
            };

            complaints.unshift(newCase);
            saveAndRender();
            e.target.reset();
        }

        function toggleStatus(id) {
            const index = complaints.findIndex(c => c.id === id);
            complaints[index].status = complaints[index].status === 'Pending' ? 'Resolved' : 'Pending';
            saveAndRender();
        }

        function deleteCase(id) {
            complaints = complaints.filter(c => c.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('complaint_db', JSON.stringify(complaints));
            renderComplaints();
        }

        function renderComplaints() {
            const list = document.getElementById('complaintList');
            const empty = document.getElementById('emptyState');
            const counter = document.getElementById('caseCount');
            
            counter.innerText = `${complaints.length} Cases`;
            list.innerHTML = '';

            if (complaints.length === 0) {
                empty.style.display = 'block';
            } else {
                empty.style.display = 'none';
                complaints.forEach(c => {
                    const statusClass = c.status === 'Pending' ? 'status-pending' : 'status-resolved';
                    list.innerHTML += `
                        <div class="complaint-item p-3 mb-2 rounded-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <small class="text-info fw-bold">${c.id}</small>
                                    <h6 class="mb-1 mt-1">${c.issue}</h6>
                                    <div class="d-flex gap-3 small opacity-50">
                                        <span>üë§ ${c.name}</span>
                                        <span>üè¢ ${c.dept}</span>
                                        <span>üìÖ ${c.date}</span>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <div class="status-pill ${statusClass} mb-2" onclick="toggleStatus('${c.id}')" style="cursor:pointer">
                                        ${c.status}
                                    </div>
                                    <br>
                                    <button class="btn btn-sm text-danger opacity-50" onclick="deleteCase('${c.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        }

        window.onload = renderComplaints;
    </script>
</body>
</html>
