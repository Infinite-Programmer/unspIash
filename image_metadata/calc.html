<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMRAN // OMNI_CALC_ULTRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00d2ff;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.05);
            --btn-glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(2,6,23,0.92), rgba(2,6,23,0.92)), 
                        url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070');
            background-size: cover;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: #fff;
        }

        .omni-container {
            width: 420px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
        }

        /* TAB NAVIGATION */
        .nav-pills .nav-link {
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            padding: 10px;
        }
        .nav-pills .nav-link.active {
            background: var(--accent);
            color: #000;
            font-weight: 800;
        }

        /* DISPLAY */
        .calc-screen {
            background: rgba(0,0,0,0.4);
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
            text-align: right;
            border: 1px solid rgba(255,255,255,0.05);
        }
        #display-main { font-size: 2.8rem; font-weight: 800; color: var(--accent); line-height: 1; }
        #display-sub { font-size: 1rem; opacity: 0.4; min-height: 1.2rem; }

        /* GRID */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-btn {
            height: 60px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05);
            background: var(--btn-glass); color: #fff; font-size: 1.2rem; transition: 0.2s;
        }
        .calc-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); transform: translateY(-3px); }
        .op-btn { color: var(--accent); font-weight: bold; }
        .eq-btn { background: var(--accent); color: #000; font-weight: 900; box-shadow: 0 10px 20px rgba(0,210,255,0.3); }

        /* CONVERTER STYLES */
        .conv-row { margin-bottom: 15px; }
        .conv-input { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 12px; padding: 12px; }
    </style>
</head>
<body>

<div class="omni-container">
    <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#standard">Math</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#converter">Units</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#bmi">Health</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="standard">
            <div class="calc-screen">
                <div id="display-sub"></div>
                <div id="display-main">0</div>
            </div>
            <div class="calc-grid">
                <button class="calc-btn text-danger" onclick="clearAll()">AC</button>
                <button class="calc-btn op-btn" onclick="pushOp('**')">xʸ</button>
                <button class="calc-btn op-btn" onclick="pushOp('%')">%</button>
                <button class="calc-btn op-btn" onclick="pushOp('/')">÷</button>

                <button class="calc-btn" onclick="pushNum('7')">7</button>
                <button class="calc-btn" onclick="pushNum('8')">8</button>
                <button class="calc-btn" onclick="pushNum('9')">9</button>
                <button class="calc-btn op-btn" onclick="pushOp('*')">×</button>

                <button class="calc-btn" onclick="pushNum('4')">4</button>
                <button class="calc-btn" onclick="pushNum('5')">5</button>
                <button class="calc-btn" onclick="pushNum('6')">6</button>
                <button class="calc-btn op-btn" onclick="pushOp('-')">-</button>

                <button class="calc-btn" onclick="pushNum('1')">1</button>
                <button class="calc-btn" onclick="pushNum('2')">2</button>
                <button class="calc-btn" onclick="pushNum('3')">3</button>
                <button class="calc-btn op-btn" onclick="pushOp('+')">+</button>

                <button class="calc-btn" onclick="pushNum('0')">0</button>
                <button class="calc-btn" onclick="pushNum('.')">.</button>
                <button class="calc-btn eq-btn" style="grid-column: span 2;" onclick="solve()">=</button>
            </div>
        </div>

        <div class="tab-pane fade" id="converter">
            <h5 class="fw-bold mb-4 text-info">Weight Converter</h5>
            <div class="conv-row">
                <label class="small opacity-50">KILOGRAMS (KG)</label>
                <input type="number" id="kg-in" class="form-control conv-input" oninput="convertWeight('kg')" placeholder="0">
            </div>
            <div class="conv-row">
                <label class="small opacity-50">POUNDS (LB)</label>
                <input type="number" id="lb-in" class="form-control conv-input" oninput="convertWeight('lb')" placeholder="0">
            </div>
            <hr class="opacity-10 my-4">
            <h5 class="fw-bold mb-4 text-info">Temperature</h5>
            <div class="d-flex gap-2">
                <input type="number" id="cel-in" class="form-control conv-input" oninput="convertTemp()" placeholder="°C">
                <div class="align-self-center">→</div>
                <input type="number" id="fah-out" class="form-control conv-input" readonly placeholder="°F">
            </div>
        </div>

        <div class="tab-pane fade" id="bmi">
            <h5 class="fw-bold mb-4 text-info">BMI Analyzer</h5>
            <div class="mb-3">
                <label class="small opacity-50">HEIGHT (CM)</label>
                <input type="number" id="h-in" class="form-control conv-input">
            </div>
            <div class="mb-4">
                <label class="small opacity-50">WEIGHT (KG)</label>
                <input type="number" id="w-in" class="form-control conv-input">
            </div>
            <button class="btn btn-info w-100 rounded-pill fw-bold" onclick="calcBMI()">ANALYZE HEALTH</button>
            <div id="bmi-res" class="mt-4 text-center fs-4 fw-bold"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /* MATH LOGIC */
    let main = "0"; let sub = "";
    function pushNum(n) {
        if(main === "0") main = n; else main += n;
        update();
    }
    function pushOp(o) {
        sub = main + " " + o; main = "0";
        update();
    }
    function clearAll() { main = "0"; sub = ""; update(); }
    function update() {
        document.getElementById('display-main').innerText = main;
        document.getElementById('display-sub').innerText = sub;
    }
    function solve() {
        try {
            let res = eval(sub + main);
            sub = sub + main + " ="; main = res.toString();
            update();
        } catch { main = "Error"; update(); }
    }

    /* CONVERTER LOGIC */
    function convertWeight(type) {
        let kg = document.getElementById('kg-in');
        let lb = document.getElementById('lb-in');
        if(type === 'kg') lb.value = (kg.value * 2.20462).toFixed(2);
        else kg.value = (lb.value / 2.20462).toFixed(2);
    }
    function convertTemp() {
        let c = document.getElementById('cel-in').value;
        document.getElementById('fah-out').value = (c * 9/5 + 32).toFixed(1);
    }

    /* BMI LOGIC */
    function calcBMI() {
        let h = document.getElementById('h-in').value / 100;
        let w = document.getElementById('w-in').value;
        let bmi = (w / (h * h)).toFixed(1);
        let status = bmi < 18.5 ? "Underweight" : bmi < 25 ? "Healthy" : "Overweight";
        document.getElementById('bmi-res').innerHTML = `BMI: ${bmi} <br><small class="text-info">${status}</small>`;
    }
</script>
</body>
</html>
