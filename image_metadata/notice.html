<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMRAN // COLLEGE NOTICE TERMINAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00d2ff;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --urgent: #ff4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
        }

        section { padding: 60px 0; }

        /* --- DIGITAL CLOCK --- */
        #clock {
            font-family: 'Courier New', monospace;
            color: var(--accent);
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* --- NOTICE CARDS --- */
        .notice-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            position: relative;
        }

        .notice-card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.06);
        }

        /* --- URGENT PULSE --- */
        .priority-pulse {
            width: 10px; height: 10px;
            background: var(--urgent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--urgent);
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }

        /* --- CATEGORY PILLS --- */
        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            transition: 0.3s;
            margin-right: 10px;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
        }

        .date-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <nav class="navbar border-bottom border-secondary py-3">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold fs-3" href="#">NOTICE<span style="color:var(--accent)">.</span>HUB</a>
            <div id="clock">00:00:00</div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 mb-5">
                <h4 class="fw-bold mb-4">Categories</h4>
                <div class="d-flex flex-column gap-2" id="filter-group">
                    <button class="filter-btn active text-start" onclick="filterNotices('All', this)">All Broadcasts</button>
                    <button class="filter-btn text-start" onclick="filterNotices('Exam', this)">Examination</button>
                    <button class="filter-btn text-start" onclick="filterNotices('Holiday', this)">Holidays</button>
                    <button class="filter-btn text-start" onclick="filterNotices('Event', this)">Events</button>
                    <button class="filter-btn text-start" onclick="filterNotices('Admin', this)">Administration</button>
                </div>
                
                <div class="glass p-4 mt-5 rounded-4 border-info border">
                    <h6 class="text-info fw-bold">ADMIN TIP</h6>
                    <small class="opacity-75">Click on any notice to mark it as read locally on this device.</small>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">Active Board</h2>
                    <span class="badge bg-secondary rounded-pill" id="count-badge">0 Notices Found</span>
                </div>
                
                <div id="notice-board-container">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. THE DATA ---
        const NOTICES = [
            {
                id: 1,
                title: "Internal Sessional Exam Schedule - Jan 2026",
                content: "The sessional exams for Computer Science department will begin from Jan 20th. Please download the PDF from the portal.",
                cat: "Exam",
                date: "16 JAN 2026",
                urgent: true
            },
            {
                id: 2,
                title: "Republic Day Celebration",
                content: "Flag hoisting ceremony will be held at 8:00 AM sharp in the main campus ground. Attendance is mandatory for all students.",
                cat: "Event",
                date: "15 JAN 2026",
                urgent: false
            },
            {
                id: 3,
                title: "Maintenance Notice - Lab 03",
                content: "Lab 03 will remain closed for network maintenance until Wednesday. Students are requested to use Lab 01 for assignments.",
                cat: "Admin",
                date: "14 JAN 2026",
                urgent: false
            },
            {
                id: 4,
                title: "Winter Break Extension - Notice",
                content: "The university has decided to extend the winter break by 2 days due to cold weather conditions.",
                cat: "Holiday",
                date: "12 JAN 2026",
                urgent: true
            }
        ];

        // --- 2. THE CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // --- 3. THE RENDERING ENGINE ---
        function renderNotices(filter = 'All') {
            const container = document.getElementById('notice-board-container');
            const badge = document.getElementById('count-badge');
            
            let filtered = filter === 'All' ? NOTICES : NOTICES.filter(n => n.cat === filter);
            
            badge.innerText = `${filtered.length} Notices Found`;
            
            container.innerHTML = filtered.map(n => `
                <div class="notice-card">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="date-tag">${n.date}</span>
                        <span class="badge border border-info text-info">${n.cat}</span>
                    </div>
                    <h4 class="fw-bold mb-3">
                        ${n.urgent ? '<span class="priority-pulse"></span>' : ''}
                        ${n.title}
                    </h4>
                    <p class="opacity-75 mb-0">${n.content}</p>
                </div>
            `).join('');
        }

        // --- 4. FILTER LOGIC ---
        function filterNotices(category, btn) {
            // Update Active Button UI
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Re-render
            renderNotices(category);
        }

        // --- 5. INITIALIZE ---
        window.onload = () => {
            updateClock();
            renderNotices();
        };
    </script>
</body>
</html>
